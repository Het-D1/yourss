<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Propose Day</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #ff9999, #ffcccc, #ffffff);
      overflow: hidden;
      position: relative;
    }

    /* Showering Hearts Animation */
    .shower {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .shower-heart {
      position: absolute;
      width: 30px;
      height: 30px;
      background: red;
      transform: rotate(45deg);
      animation: fall 5s infinite ease-in-out;
    }

    .shower-heart:before,
    .shower-heart:after {
      content: "";
      position: absolute;
      width: 30px;
      height: 30px;
      background: red;
      border-radius: 50%;
    }

    .shower-heart:before {
      top: -15px;
      left: 0;
    }

    .shower-heart:after {
      top: 0;
      left: 15px;
    }

    /* Random Heart Colors */
    .shower-heart:nth-child(2n) {
      background: pink;
    }

    .shower-heart:nth-child(2n):before,
    .shower-heart:nth-child(2n):after {
      background: pink;
    }

    /* Shower Animation Keyframes */
    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(45deg);
        opacity: 1;
      }
      50% {
        transform: translateY(50vh) rotate(45deg) scale(1.2);
        opacity: 0.8;
      }
      100% {
        transform: translateY(110vh) rotate(45deg) scale(0.8);
        opacity: 0;
      }
    }

    /* Center Message */
    .message {
      position: relative;
      text-align: center;
      z-index: 1;
      color: #ffffff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
    }

    .message h1 {
      font-size: 4rem;
      color: #ff0033;
      animation: glow 2s infinite alternate;
    }

    /* Glowing Effect for Text */
    @keyframes glow {
      0% {
        text-shadow: 0 0 10px #ff0033, 0 0 20px #ff3366, 0 0 30px #ff6699;
      }
      100% {
        text-shadow: 0 0 20px #ff3366, 0 0 40px #ff6699, 0 0 60px #ff99cc;
      }
    }

    /* Floating Background Hearts */
    .heart {
      position: absolute;
      width: 60px;
      height: 60px;
      background: #ff3366;
      transform: rotate(45deg);
      animation: float 8s infinite ease-in-out;
      opacity: 0.7;
    }

    .heart:before,
    .heart:after {
      content: "";
      position: absolute;
      width: 60px;
      height: 60px;
      background: #ff3366;
      border-radius: 50%;
    }

    .heart:before {
      top: -30px;
      left: 0;
    }

    .heart:after {
      left: 30px;
      top: 0;
    }

    /* Individual Heart Positions */
    .heart1 {
      top: 20%;
      left: 10%;
      animation-duration: 10s;
      animation-delay: 0s;
    }

    .heart2 {
      top: 50%;
      left: 20%;
      animation-duration: 12s;
      animation-delay: 2s;
    }

    .heart3 {
      top: 30%;
      left: 50%;
      animation-duration: 8s;
      animation-delay: 4s;
    }

    .heart4 {
      top: 40%;
      left: 70%;
      animation-duration: 10s;
      animation-delay: 6s;
    }

    .heart5 {
      top: 15%;
      left: 90%;
      animation-duration: 9s;
      animation-delay: 3s;
    }

    .heart6 {
      top: 60%;
      left: 30%;
      animation-duration: 14s;
      animation-delay: 5s;
    }

    .heart7 {
      top: 10%;
      left: 80%;
      animation-duration: 7s;
      animation-delay: 1s;
    }

    /* Floating Animation */
    @keyframes float {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 0.8;
      }
      50% {
        transform: translateY(-100px) rotate(45deg) scale(1.1);
        opacity: 1;
      }
      100% {
        transform: translateY(-300px) rotate(45deg) scale(0.8);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="shower">
    <!-- Showering Hearts -->
    <div class="shower-heart" style="left: 10%; animation-delay: 0s;"></div>
    <div class="shower-heart" style="left: 30%; animation-delay: 1s;"></div>
    <div class="shower-heart" style="left: 50%; animation-delay: 0.5s;"></div>
    <div class="shower-heart" style="left: 70%; animation-delay: 1.5s;"></div>
    <div class="shower-heart" style="left: 90%; animation-delay: 2s;"></div>
  </div>

  <!-- Floating Background Hearts -->
  <div class="background">
    <div class="heart heart1"></div>
    <div class="heart heart2"></div>
    <div class="heart heart3"></div>
    <div class="heart heart4"></div>
    <div class="heart heart5"></div>
    <div class="heart heart6"></div>
    <div class="heart heart7"></div>
  </div>

  <!-- Center Message -->
  <div class="message">
    <h1>Happy Propose Day</h1>
  </div>
</body>
</html>
